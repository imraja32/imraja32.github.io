<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .card h1 {
            margin: 0;
            padding: 20px;
            background: #fda085;
            color: white;
        }
        .card p {
            padding: 20px;
            color: #333;
        }
        .card .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: #f6d365;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .card .button:hover {
            background: #fda085;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="D:\Downloads\friends image.jpg" alt="Friendship Day">
        <h1>Happy Friendship Day!</h1>
        <p>Thank you for being such an amazing friend. Your friendship means the world to me!</p>
        <a href="#" class="button">Celebrate</a>
    </div>
</body>
</html>
